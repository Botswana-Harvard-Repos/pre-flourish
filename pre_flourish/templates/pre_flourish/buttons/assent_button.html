{% if assent_age %}
 <a id="childassent_add_{{ screening_identifier }}"
 	title="{{ title }}"

 	{% if consent_obj %}
 	   {% if not child_assent %}
	    	class="btn btn-warning btn-sm" data-toggle="tooltip"  data-placement="right"
	        href="{{ child_assent.href }}">
		{% else %}
		     class="btn btn-success btn-sm" data-toggle="tooltip"  data-placement="right"
	        href="{{ child_assent.href }}">
	    {% endif %}
	 {% endif %}
	 Child Assent
 </a>
{% endif %}
